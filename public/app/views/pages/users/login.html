<div id="loginContainer" class="responsive">
    
    <div class="banner">
        <img src="../../../assets/imgs/heartsBanner.jpg" alt="Hearts Banner" class="responsive">
    </div>

<div class ="formbkgd">
    <form id= "formbg" ng-submit="main.doLogin(loginData);">
        <label class = "username">Username:</label>
        <input type="text" name="username" ng-model="main.loginData.username" placeholder="Enter User Name" class="responsive">
        <br>
        <br>
        <label class = "password">Password:</label>
        <input type="password" name="password" ng-model="main.loginData.password" placeholder="Enter Password" class="responsive">
        <br>
        <br>
        <br>
        <button id= "formbkgd-btn"type="submit">Log In</button>
    </form>
</div>

    <div class "row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{main.successMsg}}</div>
    </div>
    <div class "row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{main.errorMsg}}</div>
    </div>
</div>
