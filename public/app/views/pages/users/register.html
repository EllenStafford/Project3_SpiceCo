<form ng-submit="register.reg(data);">
    <label>Email:</label>
    <input type="text" name = "email" ng-model="register.data.email">
    <br>
    <label>Username:</label>
    <input type = "text" name = "username" ng-model="register.data.username">
    <br>
    <label>Password:</label>
    <input type = "password" name = "password" ng-model="register.data.password">
    <br>
    <button type ="submit">Register</button>
</form>
