<div class "contact-header">
        <img src="../../../../assets/imgs/LVS_spoonsbanner.jpg" alt="Wooden Spoons" class="responsive">
        <h3>Register a new client</h3>
    </div>
<br>
<br>
<br>
<form id="gcontactbodyform" ng-submit="register.regUser(regData);">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="business">Business Name</label>
            <input type="text" class="form-control" id="business" placeholder="Business name here" ng-model="register.regData.business">
        </div>
        <div class="form-group col-md-6">
            <label for="iusername">Username</label>
            <input type="email" class="form-control" id="iusername" placeholder="Username here" ng-model="register.regData.username">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-4">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Client's phone here" ng-model="register.regData.phone">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Client's email here" ng-model="register.regData.email">
        </div>
        <div class="form-group col-md-4">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Client's password here" ng-model="register.regData.password">
        </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Client's address here" ng-model="register.regData.address">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="usercity">City</label>
            <input type="text" class="form-control" id="usercity" placeholder="City" ng-model="register.regData.usercity">
        </div>
        <div class="form-group col-md-4">
            <label for="userstate">State</label>
            <input type="text" class="form-control" id="userstate" placeholder="State" ng-model="register.regData.userstate">
        </div>
        <div class="form-group col-md-2">
            <label for="userzip">Zip</label>
            <input type="text" class="form-control" id="userzip" placeholder="Zipcode" ng-model="register.regData.userzip">
        </div>
    </div>
        <button class="btn btn-primary" id="registerbutton" type="submit">REGISTER NEW CLIENT</button>
        <div class "row show-hide-message" ng-show="register.successMsg">
            <div class="alert alert-success">{{register.successMsg}}</div>
        </div>
        <div class "row show-hide-message" ng-show="register.errorMsg">
                <div class="alert alert-danger">{{register.errorMsg}}</div>
        </div>

        
    </form>
    <br>
