<div class "page-header">
    <h1>Contact</h1>

    <h3>Call Tony at (704) 941-0012 or complete the form below.</h3>

    <!--Contact Form-->
    <form id= "ContactForm">
        <div class="form-group">

            <div class="form-group">
                <label for="CompanyName">Company Name</label>
                <input type="text" class="form-control" id="CompanyName" placeholder="Company Name">
            </div>

            <div class="form-group">
                <label for="ContactName">Contact Name</label>
                <input type="text" class="form-control" id="ContactName" placeholder="Contact Name">
            </div>

            <div class="form-group">
                <label for="StreetAddress">Street Address</label>
                <input type="text" class="form-control" id="StreetAddress" placeholder="Street Address">
            </div>

            <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="City">
            </div>

            <div class="form-group">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" placeholder="State">
            </div>

            <div class="form-group">
                <label for="Zip">Zip</label>
                <input type="text" class="form-control" id="Zip" placeholder="Zip">
            </div>

            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control" id="Phone" placeholder="Phone">
            </div>

            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="Questions">Questions/Comments</label>
                <textarea class="form-control" id="Questions" placeholder="Enter questions or comments here" rows="3"></textarea>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
